name: Deploy - App A
on:
  push:
    branches: ["main"]
permissions:
  id-token: write
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Repo
        uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Setup Deployctl
        uses: deno install -gArf jsr:@deno/deployctl
      - name: Install Dependencies
        run: deno install --allow-scripts
      - name: Deploy App A
        run: deno task deploy --name app-a
